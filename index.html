<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <style>

body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        .product-card {
            width: 320px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto;
            transition: 0.3s ease;
        }
        
        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .product-details {
            padding: 20px;
            text-align: left;
        }
        
        .product-details h2 {
            font-size: 22px;
            margin: 0 0 10px;
            font-weight: 700;
            color: #333;
        }
        
        .product-details p {
            font-size: 14px;
            color: #666;
            margin: 0 0 15px;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .price {
            color: #2ecc71;
            font-size: 20px;
            font-weight: bold;
        }
        
        .old-price {
            color: #999;
            text-decoration: line-through;
        }
        
        .rating {
            color: #f1c40f;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: 2px solid #2c80b4;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .add-to-cart:hover {
            background-color: #2c80b4;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .navigation button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .navigation button:hover {
            background-color: #34495e;
        }
        </style>
</head>
<body>
    <div class="container">
        
        <div class="product-card" id="productCard">
            <div class="product-image">
                <img id="productImg" src="Mountains.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2 id="productTitle">Product Name</h2>
                <p id="productDescription">Product description goes here</p>
                <div class="price-section">
                    <span id="productPrice" class="price">$0.00</span>
                    <span id="productOldPrice" class="old-price">$0.00</span>
                </div>
                <div class="rating" id="productRating">
                   
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
 const products = [
    {
        title: "Wireless Headphones",
        description: "High-quality wireless headphones with noise cancellation",
        price: 99.99,
        oldPrice: 129.99,
        rating: 4,
        image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    },
    {
        title: "Smart Watch",
        description: "Latest model smart watch with fitness tracking",
        price: 199.99,
        oldPrice: 249.99,
        rating: 5,
        image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    },
    {
        title: "Bluetooth Speaker",
        description: "Portable bluetooth speaker with 20h battery life",
        price: 59.99,
        oldPrice: 79.99,
        rating: 3,
        image: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    }
];
let nextbtn = document.querySelector("#nextBtn");
let prevtbtn = document.querySelector("#prevBtn");

     let i=0;
 const Carousel=()=>{
    const p = products[i];
    document.querySelector("#productTitle").innerHTML = p.title;
    document.querySelector("#productDescription").innerHTML = p.description;
    document.querySelector("#productPrice").innerHTML= p.price;
    document.querySelector("#productOldPrice").innerHTML = p.oldPrice;
    document.querySelector("#productImg").src = p.image;
    const stars = "★".repeat(p.rating) + "☆".repeat(5 - p.rating);
    document.getElementById("productRating").innerText = stars;
}

nextbtn.addEventListener("click",()=>{
i++;
Carousel();
});
prevtbtn.addEventListener("click",()=>{
i--;
Carousel()
});
Carousel()
    
    
    
    </script>
</body>
</html>
